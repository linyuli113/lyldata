			var i=0;
			var j=100;
			var step=10
			function rotRect(){
				i++;
				if(j==200){
					step=-10
				}else if(j==0){
					step=10
				}
				j=j+step
				
				atx.save()
				atx.scale(j/100,j/100)
				atx.clearRect(0,0,cc.width,cc.height)
				atx.translate(cc.width/2,cc.height/2);

				atx.rotate(i*Math.PI/18);
				atx.translate(-50,-50)
				atx.strokeRect(0,0,100,100);
				atx.fillRect(0,0,100,100);
				atx.restore()
			}
			setInterval(rotRect,100)
