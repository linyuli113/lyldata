<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<meta charset="utf-8">
	<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(function(){
			alert('hello jquery')
		})
	</script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<p>单价： <input type="text" v-model="price"></p>
		<p>数量 <input type="text" v-model="number"></p><!-- 双向绑定 -->
		<p>总额： <span>{{sum}}</span></p>
		<p>计算属性总额 {{computedsum}}</p>
		<p class="defalut" :style='[obj,obj2]' :class='{isshow:isShow}'>style样式</p>
	</div>
	
	<script type="text/javascript">
		var vm=new Vue({
			el:'#box',
			data:{
				name:'xiaoming',
				price:100,
				number:0,
				sum:0,
				isShow:true,
				obj:{
					background:'red',
				},
				obj2:{
					fontSize:"30px",
				},
			},
			watch:{
				price:function(newvalue){
					this.sum=newvalue*this.number
				},
				number:function(newvalue){
					this.sum=newvalue*this.price
				},
			},
			computed:{
				computedsum:{
					get:function(){
						return this.number*this.price
					}
					
				}
			}
			
		})
	</script>

</body>
</html>
